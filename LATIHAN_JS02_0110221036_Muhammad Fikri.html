<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN JS02</title>
    <script>
        const name = 'Muhammad Fikri'
        const currentYear = new Date().getFullYear()
        const birthYear = 2001
        console.log(`Nama saya : ${name}`)
        const myAge = currentYear - birthYear
        console.log(`Umur saya adalah tahun sekarang ${currentYear} - tahun lahir ${birthYear} hasilnya ${myAge}`)
    </script>
</head>

<body>
    <h2>Print di console browser (Tekan f12 untuk membuka console)</h2>
</body>

</html>
