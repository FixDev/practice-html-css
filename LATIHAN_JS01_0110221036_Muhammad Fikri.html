<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN JS01</title>
</head>

<body>
    <h2>Belajar Javascript DOM</h2>
    <p>Saya Junior Front End Developer</p>
    <p id="umur"></p>
    <script>
        const currentYear = new Date().getFullYear()
        const birthYear = 2001
        const myAge = currentYear - birthYear
        document.getElementById('umur').innerHTML = `Umur saya adalah ${myAge}`
    </script>
</body>

</html>
